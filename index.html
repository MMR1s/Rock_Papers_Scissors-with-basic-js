<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock - Paper - Scissors</title>
</head>

<body>
    <div class="body">
        <h1>Rock - Paper - Scissors</h1>
        <div class="choices">
            <button class="rock" onclick="playGame('rock ✊')">✊</button>
            <button class="paper" onclick="playGame('paper 🤚')">🤚</button>
            <button class="scissors" onclick="playGame('scissors ✌️')">✌️</button>
        </div>
        <div id=""></div>
        <div id="playerDisplay">PlayerDisplay:</div>
        <div id="computerDisplay">ComputerDisplay:</div>
        <div id="resultDisplay"></div>
        <div id="score">
            <span id="computerCounter">0</span>
            <span id="playerCounter">0</span>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
